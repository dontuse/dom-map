<script>
    $(function () {
        ymaps.ready(init);
        var myMap;
        var data = yaVideoPointData;

        function init() {
            myMap = new ymaps.Map("map", {
                center: [55.76, 37.64],
                zoom: 7
            });

            renderAtmPoints(data);
        }

        function renderAtmPoints(json) {


            for (var i = 0; i < json.length; i++) {
                // тип

                var BallLayout = ymaps.templateLayoutFactory.createClass(BallonTpl);

                var placemark = new ymaps.Placemark([json[i].lon, json[i].lat], {
                    pointName: json[i].name,
                    pointAddress: json[i].address,
                    pointId: json[i].id,
                    pointWd: wd,
                    pointWdu: wdu,
                    pointPhones: json[i].phones
                }, {

                    iconImageHref: iconImage, // картинка иконки
                    iconImageSize: [43, 52], // размеры картинки
                    balloonZIndex: 1111,
                    balloonContentLayout: BallLayout,
                    pointSelected: false
                    //balloonAutoPan: false
                    // iconImageOffset: [-3, -42] // смещение картинки
                });


                // добавляем метки в коллекцию
                myCollection.add(placemark);
            }

            map.geoObjects.add(myCollection);
            // Set center and zoom using collection bounds.
            map.setBounds(myCollection.getBounds(), {checkZoomRange: true});

        }

    });
</script>
